<div id="chatbot-container">
    <div id="chatbot-button" class="chatbot-button">
        <div class="robot-icon">
            <div class="robot-head">
                <div class="robot-eyes"></div>
            </div>
            <div class="robot-body"></div>
            <div class="robot-arm robot-arm-left"></div>
            <div class="robot-arm robot-arm-right"></div>
        </div>
        <div class="chat-message">How can I help you?</div>
    </div>
    <div id="chat-window" class="chat-window hidden">
        <div class="chat-header">
            <h3>Assistant</h3>
            <button id="close-chat" class="close-btn">×</button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-content">
                    Hi! I'm your AI assistant. Ask me anything about projects, skills, or experience!
                </div>
                <div class="message-time">Just now</div>
            </div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off">
            <button id="send-btn" class="send-btn">➤</button>
        </div>
    </div>
</div>
